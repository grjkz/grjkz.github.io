	<div class='row largeRow'>
		<div class='small-12 small-centered columns comment'>Comments Area</div>

	<div class='row largeRow'>

<div class="row">
	<div class="small-10 small-push-2 columns actions">
		<div class="small-3 columns">
			<button class='hit'>Hit</button>
		</div>
		<div class="small-3 columns">
			<button class='stand'>Stand</button>
		</div>
		<div class="small-3 columns">
			<button class='double'>Double</button>
		</div>
		<div class="small-3 columns">
			<button class='split'>Split</button>
		</div>
	</div>
</div>


<div class="row">
	<p class='small-1 column bankWord'>Bank:</p>
	<p class='bank'>0</p>
    <div class="small-5 columns">
      <div class="row collapse prefix-radius">
        <div class="small-3 columns">
         <button class='prefix betButton'>Bet</button>
        </div>
        <div class="small-2 end columns">
          <input class='small-1 medium-1 columns betAmt' type="text" placeholder='$$$'/>
        </div>
      </div>
    </div>
</div>

<!-- Modal -->

<div id="sitDown">
	<div class='sitDownContent'>
		<div class="header">
			<h1 id="howMuch">How much money do you have?</h2>
		</div>
		<div class="body">
			<p class="doYouHave">Enter the amount of money you are bringing to the table.</p>
			<input class="submitBankAmt" placeholder="$"/>
			<button class="submitBankroll">Sit Down</button>
		</div>
		<!-- <button class="closeModal">X</button> -->
  </div>
</div>


</body>
